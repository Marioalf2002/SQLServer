<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Sincronizar Bases de Datos</title>
  </head>
  <body>
    <h2>Formulario de Registro</h2>
    <form id="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required /><br /><br />

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required /><br /><br />

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required /><br /><br />

      <label for="carrera">Carrera que estudia:</label>
      <input type="text" id="carrera" name="carrera" required /><br /><br />

      <input type="submit" value="Enviar" />
    </form>

    <button id="btnSincronizar">Sincronizar</button>

    <h2>Usuarios MongoDB</h2>
    <table id="tablaUsuarios">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Correo</th>
          <th>Carrera</th>
        </tr>
      </thead>
      <tbody id="cuerpoTablaUsuarios"></tbody>
    </table>

    <h2>Usuarios PostgreSQL</h2>
    <table id="tablaUsuariosPostgres">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Correo</th>
          <th>Carrera</th>
        </tr>
      </thead>
      <tbody id="cuerpoTablaUsuariosPostgres"></tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
